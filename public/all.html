<html>
    <head>
        <title>All reviews</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 text-center" id="content">
                    <div style="margin-top: 200px">
                        <i class="fa fa-spinner fa-spin fa-2x fa-fw" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    setTimeout(function() {
        var getAllReviews = firebase.functions().httpsCallable('getAllReviews');

        getAllReviews({}).then(function(result) {
            var content = '<table class="table table-striped"><tr><th class="text-center">#</th><th>Reviews</th></tr>';

            for (var i = 0; i < result.data.reviews.length; i++) {
                if (i%3 === 0) {
                    content += '<tr><td class="text-center"><h1>';
                    content += 1 + i / 3;
                    content += '</h1></td><td>';
                    content += '<ul class="list-unstyled">';
                }

                content += '<li style="margin-bottom: 0.5em">';
                content += result.data.reviews[i];
                content += '</li>';

                if (i%3 === 2) {
                    content += '</ul></td></tr>';
                }
            }

            content += '</table>';

            $('#content').html(content)
        });
    }, 1000);
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-functions.js"></script>
<script type="text/javascript" src="./firebase.js"></script>
